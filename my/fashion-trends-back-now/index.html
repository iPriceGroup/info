	<map name="sixmap">
    <area alt="A-line Dress" title="<b>A-line Dress: </b>: Nothing flatters the figure quite like an A-line dress can. It comes as no surprise then that this trend has been a style saver for decades. The silhouette that resembles the letter ‘A’ works for most figures and even things out for those who are heavier on the bottom. Dress up or down with confidence as this shape will make you an ace fashionista either way." href="http://iprice.my/clothing/dresses/?term=a%20line%20dress" target="_blank" shape="poly" coords="423,189,410,194,416,199,415,332,420,336,423,340,425,368,491,369,475,283,471,258,475,241,481,223,479,207,480,199,484,195,465,188,458,198,446,201,431,199" />

    <area alt="Mary Jane Shoes" title="<b>Mary Jane Shoes</b>: This style isn’t just a nostalgia trip for your feet, it’s a well-loved classic that was especially popular in the 60s. Button up those Mary Janes ladies, because these steppers are out of this world. The Mary Jane got its name from a Buster Brown comic strip drawn by R F Outcault. The character, Mary Jane wore the shoes and first appeared in 1902, in the pages of the New York Herald. " href="http://iprice.my/shoes/?term=mary%20jane" target="_blank" shape="poly" coords="416,486,430,500,436,498,441,503,440,510,432,514,426,514,420,519,412,523,399,522,392,521,388,516,387,510,400,506" />
